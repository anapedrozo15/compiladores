<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Carga de documento</title>
</head>

<body>
    <h2>Carga de archivo C o C++</h2>
    <br>
    <div class="container-flex" style="height: 20%; width: 50%;">
        <div class="input-group">
            <input type="file" class="form-control" id="file-input">
        </div>
        <br>
        <pre id="contenido-archivo"></pre>
    </div>
    <script>
        //FunciÃ³n para la lectura del archivo
        function leerArchivo(e) {
            console.clear();
            const archivo = e.target.files[0];
            const resultado = [];
            if (!archivo) {
                return;
            }

            const lector = new FileReader();
            lector.onload = function (e) {
                const contenido = e.target.result;
                console.log(contenido);
                lista1 = contenido.toString();
                lista2 = lista1.split(" ");

                lista2.forEach(element => {
                    if (element === null) {
                        console.log("No hay datos");
                    } else {
                        aux = element.replace(/[&\/\\#,+()$~%.'":;*?<>{}\n\r''0=]/g, '')
                        resultado.push(aux);
                    }

                });

                lista3 = new Set(resultado);
                lista3 = [...lista3];
                console.log(lista3);
                mostrarContenido(lista3);
            };
            lector.readAsText(archivo);
        }

        //Mostrar contenido en el html
        function mostrarContenido(contenido) {
            let elemento = document.getElementById('contenido-archivo');
            elemento.innerHTML = contenido;
        }

        document.getElementById('file-input').addEventListener('change', leerArchivo, false); //Escuchar el evento de id file-input
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
